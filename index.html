<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon1.ico" type="image/x-icon">
    <title>Ásia</title>
</head>
<body>
    <main>
        <div class="container">
            <div class="japao">
                <h1 class="titulo-japao">Japan</h1>
            </div>
        </div>
        <div class="container">
            <div class="coreia">
                <h1 class="titulo-korea">South Korea</h1>
            </div>
        </div>
        <div class="container">
            <div class="china">
                <h1 class="titulo-china">China</h1>
            </div>
        </div>
            <div class="container">
                <div class="dubai">
                    <h1 class="titulo-dubai">Dubai</h1>
                </div>
            </div>
            <div class="container">
                <div class="cingapura">
                    <h1 class="titulo-cingapura">Singapore</h1>
                </div>
            </div>
            <div class="container">
                <div class="indonesia">
                    <h1 class="titulo-indonesia">Indonesia</h1>
                </div>
            </div>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Países</th>
                        <th scope="col">População</th>
                    </tr>
                </thead>
                <tbody>
                    <caption>População Ásia</caption>
                    <tr>
                        <td>Japan</td>
                        <td class="num">122.600.000</td>
                    </tr>
                    <tr>
                        <td>South Korea</td>
                        <td class="num">51.741.963</td>
                    </tr>
                    <tr>
                        <td>China</td>
                        <td class="num">1.425.178.782 </td>
                    </tr>
                    <tr>
                        <td>Dubai</td>
                        <td class="num">3.065.000</td>
                    </tr>
                    <tr>
                        <td>Singapore</td>
                        <td class="num">6.052.709</td>
                    </tr>
                    <tr>
                        <td>Indonesia</td>
                        <td class="num">279.008.000</td>
                    </tr>
                </tbody>
                <tfoot>
                    <th>População Total</th>
                    <td class="num">1.889.023.454</td>
                </tfoot>
            </table>
    </main>
</body>
</html>
